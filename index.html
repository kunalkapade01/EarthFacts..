<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Fun Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        #app {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Random Fun Fact</h1>
        <p id="fun-fact">Click the button to see a fun fact!</p>
        <button id="random-fact-button">Show Random Fact</button>
    </div>
    <script>
        const funFacts = [
            "Bananas are berries, but strawberries aren't.",
            "Honey never spoils. Archaeologists have found pots of honey in ancient Egyptian tombs that are over 3,000 years old and still edible.",
            "A day on Venus is longer than a year on Venus.",
            "Octopuses have three hearts.",
            "The Eiffel Tower can be 15 cm taller during the summer due to thermal expansion.",
            "There are more stars in the universe than grains of sand on all the Earth's beaches.",
            "A group of flamingos is called a 'flamboyance'.",
            "Wombat poop is cube-shaped.",
            "Humans and giraffes have the same number of neck vertebrae.",
            "The unicorn is the national animal of Scotland."
        ];

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * funFacts.length);
            const funFactElement = document.getElementById('fun-fact');
            funFactElement.textContent = funFacts[randomIndex];
        }

        document.addEventListener('DOMContentLoaded', () => {
            const randomFactButton = document.getElementById('random-fact-button');
            randomFactButton.addEventListener('click', displayRandomFact);
        });
    </script>
</body>
</html>
